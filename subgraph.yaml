specVersion: 0.0.2
description: Indexing all Binance Smart Chain Block data
repository: https://github.com/VenomProtocol/subgraph-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: bsc
    source:
      address: "0xcd267d0feb8f71b2a7783a8752c1f76e62dcdcaf"
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
